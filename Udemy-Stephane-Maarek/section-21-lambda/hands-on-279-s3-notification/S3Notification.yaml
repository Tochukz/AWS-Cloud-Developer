AWSTemplateFormatVersion: 2010-09-09

Description: This configuration setup a Lambda function to respond to S3 bucket notification

Parameters:
  BucketName:
    Type: String
    Description: Constant
    Default: simple-bucket-2207
    AllowedValues:
      - simple-bucket-2207

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  LambdaFunc:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: BucketFunc
      Runtime: python3.9
      Role: !GetAtt LambdaRole.Arn
      Handler: index.handler
      Code:
        ZipFile: |
          import json

          def handler(event, context):
            print(event)
            
            return {
              'statusCode': 200,              
              'body': json.dumps({
                'message': 'Welcome to Lambda and S3 Notification'
              }),
            }

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref LambdaFunc
      Principal: s3.amazonaws.com
      SourceArn: !Sub arn:aws:s3:::${BucketName}

  SimpleBucket:
    Type: AWS::S3::Bucket
    DependsOn: LambdaPermission
    Properties:
      BucketName: !Ref BucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt LambdaFunc.Arn
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: ".jpg"
          - Event: s3:ObjectCreated:*
            Function: !GetAtt LambdaFunc.Arn
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: ".png"
          - Event: s3:ObjectCreated:*
            Function: !GetAtt LambdaFunc.Arn
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: ".jpeg"
