AWSTemplateFormatVersion: 2010-09-09

Description: CodePipeline with a Build Stage that uses CodeBuild and Deploy Stage that uses Code Deploy

Parameters:
  ArtifactBucket:
    Type: String
    Description: S3 bucket to store pipeline artifacts
    Default: chucks-workspace-storage
  GitHubUser:
    Type: String
    Description: GitHub username
    NoEcho: true
    # Note that the GitHub Username is case sensitive
  RepositoryName:
    Type: String
    Description: GitHub repository name
    # Try to maintain the same case for your repo name
  GitHubBranch:
    Description: GitHub branch to trigger deployments
    Type: String
    Default: master
  GitHubConnectionArn:
    Type: String
    Description: GitHub OAuth token with repo access

Resources:
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowCodeStar
                Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref GitHubConnectionArn
              - Sid: AllowAllForS3
                Effect: Allow
                Action: s3:*
                Resource:
                  - !Sub arn:aws:s3:::elasticbeanstalk-${AWS::Region}-${AWS::AccountId} # Bucket to be created for Elastic Beanstalk service
                  - !Sub arn:aws:s3:::elasticbeanstalk-${AWS::Region}-${AWS::AccountId}/*
                  - !Sub arn:aws:s3:::elasticbeanstalk-env-resources-${AWS::Region}
                  - !Sub arn:aws:s3:::elasticbeanstalk-env-resources-${AWS::Region}/*
              - Sid: AllowGeneralOperations
                Effect: Allow
                Action:
                  - cloudformation:*
                  - autoscaling:*
                  - ec2:*
                  - elasticbeanstalk:*
                  - iam:PassRole
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - codedeploy:*
                Resource: "*"
              - Sid: AllowBucketAccess
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:PutObjectAcl
                  - s3:PutObject
                  - s3:CopyObject
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucket}
                  - !Sub arn:aws:s3:::${ArtifactBucket}/*

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeBuildRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                  - "s3:PutObject"
                Resource: "*"

  CodeDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeDeployEcsRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codedeploy.amazonaws.com # check this out
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodeDeployRoleForECS
      Policies:
        - PolicyName: CodeDeployEcsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowLogging
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource: "*"

  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: NodeBuildProject
      Description: Build project for Nest.js application
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL # EC2 compute type
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        # Image: aws/codebuild/amazonlinux2-x86_64-standard:4.0
        # Docker Images Provided by CodeBuild: https://docs.aws.amazon.com/codebuild/latest/userguide/build-env-ref-available.html
        EnvironmentVariables:
          - Name: NODE_ENV
            Value: development
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                nodejs: 22
              commands:
                - echo "Installing dependencies..."
                - npm install
            build:
              commands:
                - echo "Building application..."
                - npm run build           
                - npm ci --omit=dev
          artifacts:
            files:                                 
              - appspec.yml
              - taskdef.json
              - package.json
              - dist/**/*
      TimeoutInMinutes: 10
      # - node_modules/**/*

  # Be cautious: including node_modules/**/* in the artifact is usually unnecessary unless your runtime is not using layers or containers.
  # Recommendation:
  # Since you're containerizing your app, you donâ€™t need node_modules in your artifacts. You build it into the container image instead.

  CodeDeployApp:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: SimpleEcsDeploy
      ComputePlatform: ECS # Server | Lambda | ECS | Kubernetes

  # Amazon ECS blue/green deployments through CodeDeploy do not use the AWS::CodeDeploy::DeploymentGroup resource.
  # To perform Amazon ECS blue/green deployments, use the AWS::CodeDeploy::BlueGreen hook.
  # See https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/blue-green.html

  CodeDeployGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      DeploymentGroupName: SimpleEcsDeploymentGroup
      ApplicationName: !Ref CodeDeployApp
      ServiceRoleArn: !GetAtt CodeDeployRole.Arn
      DeploymentStyle:
        DeploymentType: BLUE_GREEN
        DeploymentOption: WITH_TRAFFIC_CONTROL
      BlueGreenDeploymentConfiguration:
        TerminateBlueInstancesOnDeploymentSuccess:
          Action: TERMINATE
          TerminationWaitTimeInMinutes: 5
        DeploymentReadyOption:
          ActionOnTimeout: CONTINUE_DEPLOYMENT
          WaitTimeInMinutes: 0
        # GreenFleetProvisioningOption: Not supported for ECS
        #   Action: DISCOVER_EXISTING
      LoadBalancerInfo:
        TargetGroupPairInfoList:
          - TargetGroups:
              - Name: !ImportValue TaskDefAndAlb-TargetGroupBlueName
              - Name: !ImportValue TaskDefAndAlb-TargetGroupGreenName
            ProdTrafficRoute:
              ListenerArns:
                - !ImportValue TaskDefAndAlb-ListenerBlueArn
            TestTrafficRoute:
              ListenerArns:
                - !ImportValue TaskDefAndAlb-ListenerGreenArn
      ECSServices:
        - ClusterName: !ImportValue FargateCluster-ClusterName
          ServiceName: !ImportValue FargateCluster-ServiceName

  DeployPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: NodeDeployPipeline
      # ExecutionMode: QUEUED # QUEUED | SUPERSEDED | PARALLEL
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      # PipelineType: V1 # V1 | V2
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source # Source | Build | Test | Deploy | Invoke | Approval | Compute
                Owner: AWS # AWS | ThirdParty | Custom
                Provider: CodeStarSourceConnection
                Version: 1
              Configuration:
                BranchName: !Ref GitHubBranch
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub ${GitHubUser}/${RepositoryName}
              OutputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref BuildProject
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: DeployToEcs
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeployToECS
                Version: 1
              Configuration:
                ApplicationName: !Ref CodeDeployApp
                DeploymentGroupName: !Ref CodeDeployGroup
                TaskDefinitionTemplateArtifact: BuildArtifact
                TaskDefinitionTemplatePath: taskdef.json
                AppSpecTemplateArtifact: BuildArtifact
                AppSpecTemplatePath: appspec.yml
              InputArtifacts:
                - Name: BuildArtifact
              RunOrder: 1

Outputs:
  PipelineURL:
    Description: URL to access the CodePipeline console
    Value: !Sub https://${AWS::Region}.console.aws.amazon.com/codesuite/codepipeline/pipelines/${DeployPipeline}/view
